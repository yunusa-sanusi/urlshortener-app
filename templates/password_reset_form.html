{% extends './base.html' %}
{% block title %}Password Reset Form{% endblock title %}
{% block content %}
<div class="mt-3">
  <div class="container">
    <h3>Password reset</h3>
    <p>Enter your email address below for instructions on how to reset your password</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- <input type="submit" value="submit" name="send email" class="btn btn-b"> -->
      <button type="submit" class="btn btn-dark">Reset Password</button>
    </form>
  </div>
</div>
{% endblock content %}
