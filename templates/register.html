{% extends './base.html' %}
{% block content %}
<section class="container mt-4 col-12 mx-auto">
  <div class="container col-sm-12 col-md-4">
    <h3 class="text-center mb-4">Register</h3>
    <form action="" method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-dark col-12">Register</button>
    </form>
    <div class="mb-3">
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</section>
{% endblock content %}
